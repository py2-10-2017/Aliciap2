<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
        {% load staticfiles %}
        <link href="{% static 'login/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <h1>Welcome, please enter your info</h1>

                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}

            <form action="/register" method="POST">
                {% csrf_token %}
            <div class="form-group">

                First Name
                <input type="text" name="first_name" class="form-control"> <br>

            
                <input type="submit" value="Enter">
            
            <!--   <a href="/login_view" role="button" class="btn btn-primary">Login</a>
                <a href="/register_view"  role="button" class="btn btn-success">Register</a>-->
            </div>
            </form>

       
           
        </div>
    </body>
</html>
